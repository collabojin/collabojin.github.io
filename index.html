<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabojin - Meaningful Collaborations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #059093;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #495057;
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #059093 0%, #07b3b7 100%);
            margin: 0 auto 3rem;
            border-radius: 2px;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: #059093;
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 144, 147, 0.2);
        }

        .cta-button:hover {
            background: #047477;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 144, 147, 0.3);
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #059093;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .logo img {
            height: 2.6rem;
            width: auto;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .cta-button {
                padding: 14px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <img src="img/collabojin-logo.svg" alt="Collabojin Logo">
            Collabojin
        </div>
    </nav>

    <div class="container">
        <h1>Collabojin</h1>
        <div class="divider"></div>
        <p class="subtitle">
            Gain valuable experience on meaningful collaborations
        </p>
        <a href="#" class="cta-button">Get Started</a>
    </div>

    <script>
        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const container = document.querySelector('.container');
            container.style.transform = `translate(${(x - 0.5) * 10}px, ${(y - 0.5) * 10}px)`;
        });
    </script>
</body>
</html>
